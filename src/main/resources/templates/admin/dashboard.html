<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{board/layout/basic}"
>
  <th:block layout:fragment="title">
    <title>관리자 대시보드</title>
  </th:block>

  <th:block layout:fragment="search">
    <span>관리자 대시보드</span>
  </th:block>

  <th:block layout:fragment="content">
    <div class="alert alert-info" role="alert" style="margin-bottom: 20px">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      현재 접속 중인 계정 :
      <strong th:text="${admin.name}" style="font-size: 1.2em">관리자</strong>
      (<span th:text="${admin.memberId}">admin</span>)
    </div>

    <div class="list-group">
      <a th:href="@{/board/list.do}" class="list-group-item">
        <h4 class="list-group-item-heading">
          <span class="glyphicon glyphicon-list-alt"></span> 게시판 관리
        </h4>
        <p class="list-group-item-text">등록된 게시글을 조회하고 관리합니다.</p>
      </a>

      <a th:href="@{/admin/members.do}" class="list-group-item">
        <h4 class="list-group-item-heading">
          <span class="glyphicon glyphicon-user"></span> 회원 관리
        </h4>
        <p class="list-group-item-text">
          가입된 회원들의 정보를 조회하고 관리합니다.
        </p>
      </a>

      <div class="list-group-item">
        <form th:action="@{/logout.do}" method="post" style="margin: 0">
          <button
            type="submit"
            class="btn btn-danger btn-block"
            style="text-align: left"
          >
            <span class="glyphicon glyphicon-off"></span> 로그아웃
          </button>
        </form>
      </div>
    </div>
  </th:block>

  <th:block layout:fragment="paging"></th:block>
  <th:block layout:fragment="script"></th:block>
</html>
