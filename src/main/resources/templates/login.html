<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      th:href="@{/plugin/bootstrap/css/bootstrap.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/fonts/font-awesome/css/font-awesome.min.css}"
    />
  </head>

  <body>
    <div id="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="box-content margin-top-100">
              <h2 class="text-center margin-bottom-30">LOGIN</h2>

              <div
                th:if="${error != null}"
                class="alert alert-danger text-center"
              >
                <span th:text="${error}"></span>
              </div>

              <form th:action="@{/login.do}" method="post">
                <div class="form-group">
                  <label for="memberId">아이디</label>
                  <input
                    type="text"
                    id="memberId"
                    name="memberId"
                    class="form-control"
                    placeholder="아이디를 입력하세요"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="비밀번호를 입력하세요"
                    required
                  />
                </div>

                <div class="form-group text-right text-muted">
                  <a href="#" class="text-muted">아이디 찾기</a>
                  <span class="bar">|</span>
                  <a href="#" class="text-muted">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                  로그인
                </button>
              </form>

              <hr class="margin-top-20 margin-bottom-20" />

              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-google-plus btn-social-with-text btn-block"
                >
                  <i class="ico fa fa-google-plus"></i> Google 계정으로 로그인
                </button>

                <a
                  th:href="@{/members/add.do}"
                  class="btn btn-default btn-bordered btn-block margin-top-10"
                >
                  회원가입
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
