<!DOCTYPE html>
<html lang="ko" layout:decorate="~{board/layout/basic}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

<!--
1. 템플릿 엔진 선언: xmlns:th="http://www.thymeleaf.org
2. 레이아웃 확장 기능 선언: xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
= 'layout:' 접두사가 붙은 속성들이  Thymeleaf Layout 명령어임을 명시.
3. 상속받을 레이아웃 주소 선언: layout:decorate="~{board/layout/basic}", ~ 표시는 "src/main/resources/templates/"를 생략한 것.
4. 'th:...' == 타임리프 메서드들.
 -->

<!-- <th:block>: 타임리프 전용 컨테이너, HTML태그를 생성하지 않음 -->
<th:block layout:fragment="title">
    <title>This page is a write page</title>
</th:block>
<!-- 게시글 등록 페이지 -->
<th:block layout:fragment="content">
    <div class="card-content">

        <form class="form-horizontal" method="post" onsubmit="return registerBoard(this)"
              th:action="@{/board/register.do}"
              th:object="${board}">
            <input th:field="*{idx}" th:if="*{idx != null and idx > 0}" type="hidden"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="noticeYn">공지글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input id="noticeYn" name="noticeYn" th:checked="${#strings.equals(noticeYn, 'Y')}"
                           th:value="*{noticeYn}"
                           type="checkbox"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="secretYn">비밀글 설정</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input id="secretYn" name="secretYn" th:checked="${#strings.equals(secretYn, 'Y')}"
                           th:value="*{secretYn}"
                           type="checkbox"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">제목</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="제목을 입력해 주세요." th:field="*{title}" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="writer">이름</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="이름을 입력해 주세요." th:field="*{writer}" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="content">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="내용을 입력해 주세요." th:field="*{content}"></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center" th:object="${params}">
                <a class="btn btn-default waves-effect waves-light"
                   th:href="|@{/board/list.do}*{makeQueryString(currentPageNo)}|">뒤로가기</a>
                <button class="btn btn-primary waves-effect waves-light" type="submit">저장하기</button>
            </div>

        </form>
    </div>
</th:block>

<!-- 여기서부터 js -->

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        function registerBoard(form) {

            form.noticeYn.value = form.noticeYn.checked == false ? 'N' : 'Y';
            form.secretYn.value = form.secretYn.checked == false ? 'N' : 'Y';

            var result = (
                isValid(form.title, "제목", null, null)
                && isValid(form.writer, "이름", null, null)
                && isValid(form.content, "내용", null, null)
            );

            if (result == false) {
                return false;
            }

            var idx = /*[[ ${board.idx} ]]*/ null;
            if (isEmpty(idx) == false) {
                var queryString = /*[[ ${params.makeQueryString(params.currentPageNo)} ]]*/ null;

                /*[- 쿼리 스트링을 오브젝트 형태로 변환 -]*/
                queryString = new URLSearchParams(queryString);
                queryString.forEach(function (value, key) {
                    if (isEmpty(value) == false) {
                        $(form).append('<input type="hidden" name="' + key + '" value="' + value + '" />');
                    }
                });
            }
        }

        /*[- end of function -]*/

        /*]]>*/
    </script>
</th:block>
</html>
